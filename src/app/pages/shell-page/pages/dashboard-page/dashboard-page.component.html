<div class="content-wrap">
  <div class="cards-wrap">
    <pr-dashboard-filters></pr-dashboard-filters>

    <div class="cards-list">
      <pr-dashboard-card
        *ngFor="let article of articles$ | async"
        [article]="article"
      ></pr-dashboard-card>
    </div>
  </div>

  <div class="widget-wrap">
    <button
      mat-flat-button
      class="article-button"
      [color]="'primary'"
      [routerLink]="['/create-article']"
    >
      <mat-icon>add</mat-icon>
      Add article
    </button>
    <pr-weather-widget></pr-weather-widget>
  </div>
</div>
