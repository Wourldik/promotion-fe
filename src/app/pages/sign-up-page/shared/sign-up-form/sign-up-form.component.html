<form [formGroup]="form">
  <div class="flex-row">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter your name"
        [formControlName]="formControl.NAME"
      />
    </mat-form-field>
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Age</mat-label>
      <input
        matInput
        placeholder="Enter your age"
        [formControlName]="formControl.AGE"
      />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Email Address</mat-label>
    <input
      matInput
      placeholder="Enter your email address"
      [formControlName]="formControl.EMAIL"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter your password"
      [formControlName]="formControl.PASSWORD"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm New Password</mat-label>
    <input
      matInput
      placeholder="Confirm New Password"
      [formControlName]="formControl.CONFIRM_PASSWORD"
    />
  </mat-form-field>

  <mat-checkbox class="term-checkbox" [formControlName]="formControl.TERMS"
    >I agree to Product
    <a mat-button color="primary" [routerLink]="['/terms-and-conditions']"
      >Terms and Policy</a
    >.</mat-checkbox
  >

  <button
    class="start-button"
    mat-flat-button
    color="primary"
    [disabled]="!valid"
    (click)="onSignUp()"
  >
    Get started now
  </button>
</form>
